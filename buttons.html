<head>
  <title>buttons</title>
</head>

<body>
  <h1>Buttons collection</h1>

  {{> buttons}}
</body>

<template name="buttons">

<h4>Rectangle</h4>

  <button btn-rect>Rectangle</button>
  <button btn-rect="colored">Color Button</button>
  <button btn-rect-glow>Glow Button</button>
  <button btn-rect-glow="colored">Glow Color Button</button>

<h4>Rounded</h4>

  <button btn-radius>Rounded Button</button>
  <button btn-radius="colored">Rounded Button</button>
  <button btn-radius-glow>Glow Rounded Button</button>
  <button btn-radius-glow="colored">Glow Rounded Color Button</button>
  
  <h4>Round</h4>

  <button btn-round>Round Button</button>
  <button btn-round="colored">Round Button</button>
  <button btn-round-glow> Glow Round Button</button>
  <button btn-round-glow="colored">Glow Colored Round Button</button>

  <h4>Switch button</h4>

  <label class="switch">
  <input type="checkbox" class="switch__input">
  <div class="switch__toggle"></div>
</label>
<label class="switch">
  <input type="checkbox" class="switch__input" checked>
  <div class="switch__toggle"></div>
</label>
<label class="switch">
  <input type="checkbox" class="switch__input" disabled>
  <div class="switch__toggle"></div>
</label>
  
</template>
